<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <title>Controle Financeiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e20"> 
  </head>
  <body> 
    <div class="container">
      <img  src="assets/img/logo.png" alt="">
      <h2>Controle Financeiro</h2><br>
      <div  id="mes-ano"></div><br>
      <h4 class="saldo">Saldo atual</h4>
      
      <h1 id="balance" class="balance"></h1>

      <div class="painel-receitas-despesas">
        <div>
          <h4 class="receitas">Receitas</h4> 
          <p id="money-plus" class="money plus"></p> 
        </div>

        <div>
          <h4 class="despesas">Despesas</h4>
          <p id="money-minus" class="money minus"></p>
        </div>
      </div>

      <h3 class="no-print">Minhas Transações</h3>
      
      <ul id="transactions" class="transactions"></ul>

      <h3 class="no-print">Cadastrar Novas Transações</h3>
      
      <form id="form">
        <div class="form-control">
          <label for="text">Nome</label>
          <input autofocus type="text" id="text" placeholder="Nome da transação"/>
        </div>

        <div class="form-control">
          <label for="amount">Valor <br />
          </label>
          <input type="text" class="money"  id="amount" placeholder="Valor da transação"/>
        </div>

        <div class="form-control check">
        <small>Escolha abaixo a modalidade da transação</small><br>
          <label for="receita">Receita
            <input type="checkbox" id="receita" name="tipo" value="+">
          </label>
          <label for="despesa">Despesa
            <input type="checkbox" id="despesa"  name="tipo" value="-">
          </label>
        </div>

        <button class="btn btn-add">Adicionar</button>         
      </form>
      <button class="btn btn-print no-print" onclick="window.print()";>Imprimir</button>
    </div>
    <!--? Biblioteca Sweet Alert js-->
    <script src="assets/js/sweet-alert2.js"></script>
    <!--? Javascript-->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/mask.js"></script>
    <!--? Biblioteca Jquery Mask Plugin-->
    <script src="assets/Mask-Plugin/dist/jquery.mask.min.js"></script>
  </body>
</html>
